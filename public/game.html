<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  
  
  <title>Geneza</title>
  <meta name="description" content="Geneza by Nikola Radulovikj" />
  <meta name="author" content="kvaba.com" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <script src="src/js/jquery.min.js"></script>
  <script src="src/js/phaser.min.js"></script>
  
  <script src="src/js/socketImplamentation.js"></script>
  <script src="src/js/SceneLoading.js"></script>
  <script src="src/js/SceneGameplay.js"></script>
  <script src="src/js/main.js"></script>
  
  <link rel="stylesheet" type="text/css" href="src/css/style.css" />
  <link href="src/css/video-js.css" rel="stylesheet" />
  
</head>

<body>
  <div id="game">
    <video id='my-video' class='video-js display-none' width='1080' height='1080' data-setup='{
      "controls": false,
      "autoplay": false,
      "preload": "auto",
      "playsinline": true,
      "muted": true
    }'>
    <source src='/assets/videos/AHRIMAN.mp4' type='video/mp4'>
      
      <p class='vjs-no-js'>To view this video please enable JavaScript, and consider upgrading to a web browser that <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a></p>
    </video>
  </div>
  <div id="rotate-phone"><img src="">&nbsp;</div>
  
  <script src='src/js/video.js'></script>
  <script>
    var videoPlayer;
    videojs('my-video').ready(function() {
      videoPlayer = this;
    });
    videojs('my-video').on('ended', function() {
      SceneGameplay.endVideo();
    });

    document.addEventListener('click', startSound, false);    
    function startSound () {
      event.preventDefault();
      videoPlayer.muted(false)
      console.log('SOUND START ');
      document.removeEventListener('click', startSound)
    }
  </script>
</body>
</html>
