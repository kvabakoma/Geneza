<body>
  <div id="game">
    <video id='my-video' class='video-js display-none' width='1080' height='1080' data-setup='{
      "controls": false,
      "autoplay": false,
      "preload": "auto",
      "playsinline": true,
      "muted": true
    }'>
    <source src='/assets/videos/AHRIMAN.mp4' type='video/mp4'>
      
      <p class='vjs-no-js'>To view this video please enable JavaScript, and consider upgrading to a web browser that <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a></p>
    </video>
  </div>
  <div id="buttons">
    <img src="assets/img/Head.png" id="btnHead" />
    <img src="assets/img/LeftArm.png" id="btnArmLeft" />
    <img src="assets/img/RightArm.png" id="btnArmRight" />
    <img src="assets/img/Body.png" id="btnBody" />
    <img src="assets/img/Hip.png" id="btnCrouch" />
    <img src="assets/img/LeftLeg.png" id="btnLegLeft" />
    <img src="assets/img/RightLeg.png" id="btnLegRight" />
  </div>
  <div id="rotate-phone"><img src="">&nbsp;</div>
  
  <script src='https://vjs.zencdn.net/7.5.5/video.js'></script>
  <script>
    var videoPlayer;
    videojs('my-video').ready(function() {
      videoPlayer = this;
    });
    videojs('my-video').on('ended', function() {
      SceneGameplay.endVideo();
    });

    document.addEventListener('click', startSound, false);    
    function startSound () {
      event.preventDefault();
      videoPlayer.muted(false)
      console.log('SOUND START ');
      document.removeEventListener('click', startSound)
    }
  </script>
</body>
