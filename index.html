  <div id="rotate-phone"><img src="">&nbsp;</div>
  
  <script>
    
    $(document).ready(function () {
      toggleRotateImage();
      
    });
    
    window.addEventListener("resize", function (event) {
      setTimeout(function(){
        toggleRotateImage()
      }, 150);
    });
    
    function toggleRotateImage() {
      if (window.innerWidth > window.innerHeight) {
        document.getElementById("rotate-phone").style.visibility = 'hidden';
      } else {
        document.getElementById("rotate-phone").style.visibility = 'visible';
      }
    }
    
  </script>
